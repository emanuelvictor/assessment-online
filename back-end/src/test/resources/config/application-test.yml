#GENERAL
spring:

  #DATA SOURCE
  datasource:
    url: jdbc:postgresql://localhost:5432/assessment.test

  #JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: true

    properties:
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.javax.cache.missing_cache_strategy: none

#FLYWAY
spring.flyway:
  enabled: true
