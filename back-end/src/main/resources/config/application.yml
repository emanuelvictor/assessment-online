#Configuração destinada ao ambiente de desenvolvimento, os demais perfis hedarão deste
spring:
  session:
    timeout: 999999999
  application.name: meavalia

  #DATA SOURCE
  datasource:
    hikari.pool-name: ${spring.application.name}
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    hikari.maximum-pool-size: 3
    url: jdbc:postgresql://localhost:5432/assessment
    username: assessment
    password: assessment

  # REDIS REPOSITORY
  data:
    redis:
      repositories:
        enabled: false

  #JPA
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      ddl-auto: validate
    show-sql: true
    format_sql: false
    open-in-view: false
    properties:
      hibernate.dialect: online.meavalia.infrastructure.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.id.new_generator_mappings: true
      hibernate.order_by.default_null_ordering: last

      hibernate.cache.use_second_level_cache: true
      hibernate.cache.region.factory_class: org.redisson.hibernate.RedissonRegionFactory
      hibernate.cache.redisson.file-config: config/redisson.yaml
      hibernate.cache.use_query_cache: true
      hibernate.javax.cache.missing_cache_strategy: create

      hibernate.default_schema: public
      org.hibernate.envers.audit_table_suffix: _aud
      org.hibernate.envers.revision_field_name: rev
      org.hibernate.envers.revision_type_field_name: revtype
      org.hibernate.envers.default_schema: public

  #FLYWAY
  flyway:
    check-location: false
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    sql-migration-prefix: v

#LOGGING
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.web.client: INFO
    org.springframework.context.support: INFO
    org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: WARN
  file: /${user.home}/${spring.application.name}.log

# configuracoes do actuatorcd
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: ['health', 'info', 'flyway' , 'logfile']
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    flyway:
      enabled: true
    logfile:
      enabled: true
      external-file: /${user.home}/${spring.application.name}.log

# informacoes do sistema
info:
  app:
    name: ${spring.application.name}
    module: ${spring.application.name}
    version: @project.version@
    environment: @active.profile@
    url: ${spring.application.name}.online

