<mat-card-title class="push">
  Sair do aplicativo
</mat-card-title>
<mat-card-content>

  <form #logoutForm="ngForm" (ngSubmit)='logout()' novalidate>
    <div layout="column" layout-margin class='push-left'>
      <span>
       Insira uma senha administrativo para sair do aplicativo.
      </span>

      <mat-form-field class="push-top">
        <input type="password" matInput
               placeholder="Sua senha"
               [(ngModel)]="password"
               required name="password"/>
      </mat-form-field>


      <div layout-gt-xs='row' class="push-top">

        <span flex='70'></span>

        <button mat-raised-button
                routerLink='../'
                type='button'
                flex>
          Cancelar
        </button>
        <button class="push-left" mat-raised-button
                color='accent'
                flex>
          Sair
        </button>

      </div>

    </div>
  </form>
</mat-card-content>
