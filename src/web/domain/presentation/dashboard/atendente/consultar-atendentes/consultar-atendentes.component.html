<!--Listagem-->
<div layout="row" layout-align="center start">

  <div layout="column" flex="90">

    <div class="tc-grey-500 size-height-50" layout="row" layout-align="start center">
      <span> Resultado da pesquisa </span>
      <div flex></div>
      <span> {{ atendentes?.length}} resultados </span>
      <add-button routerLink="inserir" matTooltip="Inserir novo atendente" [matTooltipPosition]="'below'"></add-button>
    </div>

    <mat-card class="push-none bgc-grey-50">
      <mat-nav-list>
        <div *ngFor="let atendente of atendentes" routerLink="{{atendente?.key}}">
          <mat-list-item>

            <!--avatar-->
            <div mat-list-avatar>
              <!--foto-->

              <div mat-list-avatar layout="row" layout-align="center center">
                <avatar class="image-cover" [size]="0.2" *ngIf="atendente?.key" [usuario]="{'key': atendente?.key , 'foto': atendente?.urlFile}"></avatar>
              </div>
            </div>

            <h3 mat-line> {{atendente?.nome}} </h3>
            <h4 mat-line> {{atendente?.email}} </h4>
            <p mat-line>
              <unidade-item [usuario]="atendente" *ngIf="atendente?.key"></unidade-item>
            </p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </mat-nav-list>
    </mat-card>

    <!--<div layout="row" class="push-top push-bottom">-->
      <!--<button mat-raised-button class="tc-grey-500" (click)="showMore()" flex *ngIf="!page?.last">-->
        <!--VER MAIS-->
      <!--</button>-->
    <!--</div>-->

  </div>
</div>
