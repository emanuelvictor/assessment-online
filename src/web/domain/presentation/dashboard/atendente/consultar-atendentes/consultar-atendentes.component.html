<!--Listagem-->
<div layout="row" layout-align="center start">

  <div layout="column" flex="90">

    <div class="tc-grey-500 size-height-50" layout="row" layout-align="start center">
      <span> Resultado da pesquisa </span>
      <div flex></div>
      <span> {{ page?.totalElements}} resultados </span>
    </div>

    <mat-card class="push-none bgc-grey-50">
      <mat-nav-list>

        <div *ngFor="let atendente of atendentes" routerLink="{{atendente.key}}">
          <mat-list-item>
            <h3 matLine> {{atendente.nome}} </h3>
            <h4 matLine> {{atendente.email}} </h4>
            <p matLine *ngIf="atendente?.endereco?.key"> {{atendente?.endereco?.cidade?.nome}} -
              {{atendente?.endereco?.cidade?.estado?.uf}} </p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </mat-nav-list>
    </mat-card>

    <div layout="row" class="push-top push-bottom">
      <button mat-raised-button class="tc-grey-500" (click)="showMore()" flex *ngIf="!page?.last">
        VER MAIS
      </button>
    </div>

  </div>
</div>
