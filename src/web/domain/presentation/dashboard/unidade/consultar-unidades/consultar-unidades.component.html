<!--Listagem-->
<div layout="row" layout-align="center start">

  <div layout="column" flex="90">

    <div class="tc-grey-500 size-height-50" layout="row" layout-align="start center">
      <span> Resultado da pesquisa </span>
      <div flex></div>
      <span> {{ unidades?.length}} resultados </span>
      <add-button routerLink="inserir" matTooltip="Inserir uma nova unidade" [matTooltipPosition]="'below'"></add-button>
    </div>

    <mat-card class="push-none bgc-grey-50">
      <mat-nav-list>
        <div *ngFor="let unidade of unidades" routerLink="{{unidade?.key}}">
          <mat-list-item>
            <h3 matLine> {{unidade?.nome}} </h3>
            <p matLine *ngIf="unidade?.endereco?.cidade?.nome">
              {{unidade?.endereco?.logradouro}}, {{unidade?.endereco?.numero}}, {{unidade?.endereco?.bairro}} -
              {{unidade?.endereco?.cidade?.nome}} - {{unidade?.endereco?.cidade?.estado?.sigla}} </p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </mat-nav-list>
    </mat-card>

    <!--<div layout="row" class="push-top push-bottom">-->
      <!--<button mat-raised-button class="tc-grey-500" (click)="showMore()" flex *ngIf="!page?.last">-->
        <!--VER MAIS-->
      <!--</button>-->
    <!--</div>-->

  </div>
</div>
