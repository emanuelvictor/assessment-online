<div [formGroup]='form.controls.pessoaJuridica' layout='column'>
  <div layout='row' layout-margin>
    <mat-form-field flex>
      <input matInput name='nomeResponsavel'
             id='nomeResponsavel' required
             [(ngModel)]='usuario.nomeResponsavel'
             placeholder='Nome do responsável'
             formControlName='nomeResponsavel'>
      <mat-error *ngIf="form?.controls?.pessoaJuridica?.controls['nomeResponsavel']?.hasError('required')">
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div layout='row' layout-margin>
    <mat-form-field flex='100'>
      <input matInput name='cnpj' id='cnpj'
             [textMask]='{mask: masks.cnpj, guide: false}'
             [(ngModel)]='usuario.documento' required
             placeholder='CNPJ' formControlName='cnpj'>
      <mat-error *ngIf="form?.controls?.pessoaJuridica?.controls['cnpj']?.hasError('exception')">
        {{form?.controls?.pessoaJuridica?.controls['cnpj']?.errors?.exception}}
      </mat-error>
      <mat-error *ngIf="form?.controls?.pessoaJuridica?.controls['cnpj']?.hasError('required')">
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>
  </div>
</div>
