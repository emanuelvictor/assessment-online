<div layout="row">

  <div layout="column" style="min-width: 17px">
    <button *ngIf="activatedRoute?.snapshot?.params?.id"
            class="mat-headline tc-grey-500" type="button"
            routerLink="../" color="primary" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>


  <!--div foto e informações-->
  <div layout-gt-xs="row" layout-align="start center" flex>

    <div layout="row" layout-align="start center" layout-margin flex>
      <div layout="column">
        <h1 flex class="mat-headline tc-blue-grey-800 no-margin">{{usuario?.nome}}</h1>
        <h2 flex class="mat-subheading-2 tc-blue-grey-500 no-margin">{{usuario?.email}}</h2>
        <h2 flex class="mat-subheading-2 tc-blue-grey-500 no-margin">{{usuario?.documento | documento}}</h2>
        <h2 flex class="mat-subheading-2 tc-blue-grey-500 no-margin">{{usuario?.contatoTelefonico}}</h2>

        <h2 flex class="mat-subheading-2 tc-blue-grey-500 no-margin" *ngIf="usuario?.key">
          <unidade-item [atendente]="usuario" *ngIf="usuario?.key"></unidade-item>
        </h2>
      </div>
    </div>
  </div>
  <!--div opções-->
  <div layout="row" flex="40">
    <ng-content></ng-content>
  </div>
</div>
