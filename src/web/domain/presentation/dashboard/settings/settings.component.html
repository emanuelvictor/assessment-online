<div layout-align="center center" layout-gt-xs="row" layout-margin>
  <div layout="row" flex-gt-xs="80" layout-margin>
    <div flex layout-margin>

      <mat-card class="bgc-grey-50">
        <mat-card-content>



          <!--cabeçalho div-->
          <div layout='column' layout-margin header>
            <div layout='row' layout-align='start center'>

              <div layout="column" layout-margin>
                <h1 class="mat-headline tc-grey-500" flex>Configurações</h1>
                <h2 class="mat-subheading-2 tc-grey-500" flex>Configurações gerais do sistema</h2>
              </div>
            </div>
          </div>


          <!--<mat-divider class="bgc-blue-grey-300 push-top push-bottom pad-left"-->
                       <!--style='margin-left: -16px; margin-right: -16px;'>-->
          <!--</mat-divider>-->

          <div layout-align="center center" layout-gt-xs="row" layout-xs="column" layout-margin >
            <div layout="column" layout-align="center center" flex>
              <button mat-button>
                <div layout="column" layout-align="center center">
                  <mat-icon style="fill: #c21c1f" svgIcon="mobile-assets:terrivel"></mat-icon>
                </div>
              </button>
              <mat-form-field flex>
                <input [(ngModel)]='um'
                       matInput name='um' id='um'
                       placeholder='Terrível' maxlength='144'>
              </mat-form-field>
            </div>

            <div layout="column" layout-align="center center" flex>
              <button mat-button>
                <div layout="column" layout-align="center center">
                  <mat-icon style="fill: #e96d01" svgIcon="mobile-assets:ruim"></mat-icon>
                </div>
              </button>
              <mat-form-field flex>
                <input [(ngModel)]='dois'
                       matInput name='dois' id='dois'
                       placeholder='Ruim' maxlength='144'>
              </mat-form-field>
            </div>

            <div layout="column" layout-align="center center" flex>
              <button mat-button>
                <div layout="column" layout-align="center center">
                  <mat-icon style="fill: #d4c40d" svgIcon="mobile-assets:meia-boca"></mat-icon>
                </div>
              </button>
              <mat-form-field flex>
                <input [(ngModel)]='regular'
                       matInput name='regular' id='regular'
                       placeholder='Regular' maxlength='144'>
              </mat-form-field>
            </div>

            <div layout="column" layout-align="center center" flex>
              <button mat-button>
                <div layout="column" layout-align="center center">
                  <mat-icon style="fill: #8fc82c" svgIcon="mobile-assets:bacana"></mat-icon>
                </div>
              </button>
              <mat-form-field flex>
                <input [(ngModel)]='bom'
                       matInput name='bom' id='bom'
                       placeholder='Bom' maxlength='144'>
              </mat-form-field>
            </div>

            <div layout="column" layout-align="center center" flex>
              <button mat-button>
                <div layout="column" layout-align="center center">
                  <mat-icon style="fill: #5ee924" svgIcon="mobile-assets:top-da-balada"></mat-icon>
                </div>
              </button>
              <mat-form-field flex>
                <input [(ngModel)]='otimo'
                       matInput name='otimo' id='otimo'
                       placeholder='Ótimo' maxlength='144'>
              </mat-form-field>
            </div>
          </div>


          <!--actions div-->
          <div flex layout-margin actions>

            <div layout-gt-xs='row' flex layout-margin>

              <span flex='70'></span>

              <button mat-raised-button
                      routerLink='../'
                      type='button'
                      flex>
                Cancelar
              </button>
              <button mat-raised-button
                      color='accent'
                      flex>
                Salvar
              </button>

            </div>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
