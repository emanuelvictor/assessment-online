<div layout-align="center center" layout-gt-xs="row" layout-margin>
  <div layout="row" flex-gt-xs="80" layout-margin>
    <div flex layout-margin>

      <mat-card class="bgc-grey-50" layout-margin>
        <mat-card-content style="margin-left: 35px">

          <div layout='row'>

            <div layout-gt-xs="row" layout-align="start center" flex>

              <div layout="column">
                <!--cabeçalho div-->
                <ng-content select="[avatar]"></ng-content>

                <button style='margin-top: -25px;margin-left: -27px'
                        hide-xl hide-lg hide-md
                        mat-button class='tc-blue-grey-900'
                        routerLink='{{rankeavel?.key}}'>
                  <mat-icon>show_chart</mat-icon>
                  <span>Estatísticas</span>
                </button>
              </div>

              <!--div foto e informações-->
              <div flex
                   layout="row"
                   layout-margin
                   layout-align="start center">
                <div layout="column">

                  <h1 flex *ngIf="rankeavel?.media" class="mat-headline no-margin">
                    Média: <span class="tc-purple-500"> {{rankeavel?.media| number:'.1-3' : 'en-US'}}</span>
                  </h1>
                  <h1 flex class="mat-headline tc-blue-grey-800 no-margin">{{rankeavel?.nome}}</h1>
                  <h1 flex class="mat-headline tc-blue-grey-800 no-margin" *ngIf='rankeavel?.cnpj'>CNPJ:
                    {{rankeavel?.cnpj | documento}}</h1>
                  <h2 flex class="mat-subheading-2 tc-blue-grey-500 no-margin">{{rankeavel?.email}}</h2>
                </div>
              </div>
            </div>

            <span flex-xl flex-lg='15' flex-md='15' flex-sm='10' hide-sm hide-xs></span>

            <!--div opções-->
            <div layout="row" flex="25" hide-xs hide-sm>
              <div flex
                   layout="row"
                   layout-margin
                   layout-align="end start">
                <button mat-button class='tc-blue-grey-900' routerLink='{{rankeavel?.key}}'>
                  <mat-icon>show_chart</mat-icon>
                  <span>Estatísticas</span>
                </button>
              </div>
            </div>

          </div>

        </mat-card-content>
      </mat-card>

      <ng-content select="[vinculos]"></ng-content>

    </div>
  </div>
</div>
