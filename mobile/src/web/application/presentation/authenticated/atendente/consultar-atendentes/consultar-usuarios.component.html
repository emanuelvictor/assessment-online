<search-bar flex>

  <mat-form-field [ngStyle]="{'margin-top': (pageRequest?.defaultFilter?.length ? '16px' : '32px')}" flex-gt-lg='50' flex-gt-md='45' flex-md='40' flex-sm='30'
                  style='margin-left:0; margin-top: 32px'>
    <mat-chip-list #defaultFilterChipList aria-label='Pesquisar por nome ou e-mail'>

      <mat-chip (removed)='removeDefaultFilter(defaultFilter)'
                *ngFor='let defaultFilter of pageRequest.defaultFilter' style='max-width: 100%'>
        {{defaultFilter}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>

      <input (matChipInputTokenEnd)='addDefaultFilter($event)'
             (ngModelChange)='defaultFilterChanged($event)'
             [(ngModel)]='defaultFilter'
             [matChipInputAddOnBlur]='true' [matChipInputFor]='defaultFilterChipList'
             [ngModelOptions]='{standalone: true}' placeholder='Pesquisar por nome ou e-mail'>

    </mat-chip-list>

  </mat-form-field>

  <div flex-gt-md></div>

  <add-button [matTooltipPosition]="'below'"
              matTooltip='Inserir novo ítem avaliável'
              routerLink='inserir'>
  </add-button>

</search-bar>

<!--Listagem-->
<div layout='row'
     layout-align='center start'>
  <div flex='90' layout='column'>

    <div class='tc-grey-500 size-height-50'
         layout='row' layout-align='start center'>
      <span> Resultado da pesquisa </span>
      <div flex></div>
      <span> {{ page?.totalElements}} resultados </span>
    </div>

    <div class='mat-elevation-z4'>

      <mat-table #table
                 [dataSource]='dataSource'
                 class='bgc-grey-50'
                 matSort
                 matSortActive='nome' matSortDirection='asc' matSortDisableClear>

        <ng-container matColumnDef='nome'>
          <mat-header-cell *matHeaderCellDef [matTooltipPosition]='"left"'
                           flex-gt-md='40' flex-md='40'
                           flex-sm='40' flex-xl='40' mat-sort-header matTooltip='Ordernar pelo nome'>
            Usuários
          </mat-header-cell>
          <mat-cell *matCellDef='let usuario'
                    flex-gt-md='40' flex-md='40' flex-sm='40' flex-xl='40'>
            <avatar [size]='0.2'
                    [usuario]="{'id': usuario?.id , 'foto': usuario?.thumbnailPath}" class='image-cover' layout-margin
                    style='margin-left: 0;margin-bottom: 3px;'>
            </avatar>
            <div *ngIf='usuario?.nome' [@fadeInOut] layout='column' layout-margin>
              <b>{{usuario?.nome}}<span *ngIf='usuario?.documento' [@fadeInOut]
                                        style='color: #607d8b'>{{usuario?.documento | documento}}</span></b>
              <span style='color: gray'>{{usuario?.conta?.email}}</span>
              <span style='color: #607d8b'>{{usuario?.unidades}}</span>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef='displayedColumns'>
        </mat-header-row>

        <mat-row *matRowDef='let usuario; columns: displayedColumns'
                 routerLink='{{usuario.id}}' style='cursor: pointer'>
        </mat-row>
      </mat-table>
      <mat-paginator (page)="listUsuariosByFilters(pageRequest)"
                     [length]="page.totalElements" [pageSizeOptions]="[5, 20, 50, 100]"
                     class="bgc-grey-50" style="border-radius: 2px">
      </mat-paginator>
    </div>
  </div>
</div>
