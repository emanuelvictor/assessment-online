<search-bar>

  <mat-form-field [ngStyle]="{'margin-top': (pageRequest?.defaultFilter?.length ? '16px' : '32px')}"
                  flex-gt-lg='90' flex-gt-md='90' flex-md='90' flex-sm='90' style='margin-left:0; margin-top: 32px'>

    <mat-chip-list #defaultFilterChipList aria-label='Pesquisar pelo código do cupom ou e-mail do cliente'>

      <mat-chip (removed)='removeDefaultFilter(defaultFilter)'
                *ngFor='let defaultFilter of pageRequest.defaultFilter' style='max-width: 100%'>
        {{defaultFilter}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>

      <input (matChipInputTokenEnd)='addDefaultFilter($event)'
             (ngModelChange)='defaultFilterChanged($event)'
             [(ngModel)]='defaultFilter'
             [matChipInputAddOnBlur]='true' [matChipInputFor]='defaultFilterChipList'
             [ngModelOptions]='{standalone: true}' placeholder='Pesquisar pelo código do cupom ou e-mail do cliente'/>

    </mat-chip-list>

  </mat-form-field>

  <div flex-gt-md></div>

  <add-button [matTooltipPosition]="'below'"
              matTooltip='Inserir novo cupom'
              routerLink='inserir'>
  </add-button>

</search-bar>

<!--Listagem-->
<div layout='row' layout-align='center start'>
  <div flex='90' layout='column'>

    <div class='tc-grey-500 size-height-50'
         layout='row' layout-align='start center'>
      <span> Resultado da pesquisa </span>
      <div flex></div>
      <span> {{ page?.totalElements}} resultados </span>
    </div>

    <div class='mat-elevation-z4'>

      <mat-table #table [dataSource]='dataSource' class='bgc-grey-50'
                 matSort matSortActive='data'
                 matSortDirection='asc' matSortDisableClear>

        <ng-container matColumnDef='codigo'>
          <mat-header-cell *matHeaderCellDef flex-gt-md='30' flex-md='20' flex-sm='30'
                           flex-xl='30' layout-align='start center' mat-sort-header>
            <div layout='column' layout-margin>
              Código
            </div>
          </mat-header-cell>
          <mat-cell *matCellDef='let cupom' flex-gt-md='30'
                    flex-md='30' flex-sm='30' flex-xl='30' layout-align='start center'>
            <div layout='column' layout-margin>
              {{cupom?.codigo}}
            </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef='percentualDesconto'>
          <mat-header-cell *matHeaderCellDef flex-gt-md='30' flex-md='20' flex-sm='30'
                           flex-xl='30' layout-align='start center' mat-sort-header>
            <div layout='column' layout-margin>
              Percentual de Desconto
            </div>
          </mat-header-cell>
          <mat-cell *matCellDef='let cupom' flex-gt-md='30'
                    flex-md='30' flex-sm='30' flex-xl='30' layout-align='start center'>
            <div layout='column' layout-margin>
              {{cupom?.percentualDesconto}}
            </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef='tenant'>
          <mat-header-cell *matHeaderCellDef flex-gt-md='30' flex-md='20' flex-sm='30'
                           flex-xl='30' layout-align='start center' mat-sort-header>
            <div layout='column' layout-margin>
              Cliente
            </div>
          </mat-header-cell>
          <mat-cell *matCellDef='let cupom' flex-gt-md='30'
                    flex-md='30' flex-sm='30' flex-xl='30' layout-align='start center'>
            <div layout='column' layout-margin>
              {{cupom?.tenant}}
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef='displayedColumns'>
        </mat-header-row>

        <mat-row *matRowDef='let cupom; columns: displayedColumns'
                 routerLink='{{cupom.id}}' style='cursor: pointer'>
        </mat-row>
      </mat-table>
      <no-records-found [dataSource]='dataSource?.data'></no-records-found>
      <mat-paginator (page)='listCupomsByFilters(pageRequest)'
                     [length]='page.totalElements' [pageSizeOptions]='[5, 20, 50, 100]'
                     class='bgc-grey-50' style='border-radius: 2px'>
      </mat-paginator>
    </div>
  </div>
</div>
