<div layout-align='center center' layout-gt-xs='row' layout-margin>
  <div flex-gt-xs='80' layout='row' layout-margin>
    <div flex layout-margin>
      <mat-card class='bgc-grey-50' layout-margin>
        <mat-card-content>

          <div layout='row'>

            <div layout='column' style='min-width: 17px'>
              <button *ngIf='activatedRoute?.snapshot?.params?.id'
                      class='mat-headline tc-grey-500' color='primary'
                      mat-icon-button routerLink='../' type='button'>
                <mat-icon>arrow_back</mat-icon>
              </button>
            </div>

            <div flex-gt-xs="100" layout='column' layout-align="start center" layout-gt-xs="row">

              <div class='push-top push-right push-bottom' flex>
                <avatar [usuario]="{'id': avaliacao?.id , 'foto': avaliacao?.fotoPath}"></avatar>
              </div>

              <!--div foto e informações-->
              <div flex
                   flex-gt-xs="80"
                   layout="row" layout-align="start center"
                   layout-margin>

                <div flex layout='column'>
                  <div layout='row'
                       layout-align='start center'>
                    <mat-icon [inline]='false' [ngStyle]="{'fill': avaliacao?.nota === 5 ? '#5ee924' : (avaliacao?.nota === 4 ? '#8fc82c' : (avaliacao?.nota === 3 ? '#d4c40d' : (avaliacao?.nota === 2 ? '#e96d01' : '#c21c1f')))}" layout-margin
                              style='margin-left: 3px'
                              svgIcon="assets:{{avaliacao?.nota === 5 ? 'otimo' : (avaliacao?.nota === 4 ? 'bom' : (avaliacao?.nota === 3 ? 'regular' : (avaliacao?.nota === 2 ? 'ruim' : 'pessimo')))}}">
                    </mat-icon>
                    <h1 *ngIf='avaliacao?.avaliacoesAvaliaveis?.length'
                        class="mat-headline tc-blue-grey-800 no-margin" flex='100'>
                      {{avaliacao?.avaliacoesAvaliaveis[0].avaliavel.unidadeTipoAvaliacaoDispositivo.unidadeTipoAvaliacao.unidade.nome}}
                    </h1>
                  </div>
                  <h2 class="mat-subheading-2 tc-blue-grey-500 no-margin" flex>
                    {{avaliacao?.atendentes}}
                  </h2>
                  <h2 class="mat-subheading-2 tc-blue-grey-500 no-margin" flex>
                    {{avaliacao?.data}}
                  </h2>
                  <h2 class="mat-subheading-2 tc-blue-grey-500 no-margin" flex>
                    {{avaliacao?.agrupador?.feedback}}
                  </h2>
                </div>
              </div>
            </div>
            <!--options-->
            <div *ngIf='contaAutenticada?.isRoot || contaAutenticada?.isOperador || contaAutenticada?.isAdministrador' [@fadeInOut] flex layout='column'
                 layout-align='start end'>
              <button (click)='remove(avaliacao?.id)' [matTooltipPosition]="'left'" class='tc-blue-grey-900'
                      hide-sm
                      hide-xs
                      mat-button matTooltip='Remover Avaliação'>
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
