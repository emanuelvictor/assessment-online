<svg height="210" width="200" transform="scale(1)">
  <defs>
    <pattern id="{{identifier + '1'}}" patternUnits="objectBoundingBox"
             fill="red" height="1" width="1" x="0" y="0">
      <image [attr.xlink:href]="pathFile"
             height="100" width="200" x="0" y="50">
      </image>
    </pattern>
    <pattern id="{{identifier}}" x="0" y="0" height="200" width="200" patternUnits="userSpaceOnUse">
      <image width="200" height="200" preserveAspectRatio="xMidYMid slice"
             [attr.xlink:href]="configuracao.logoPath"></image>
    </pattern>
  </defs>
  <!--todo cor hardcoded-->
  <circle *ngIf="!configuracao.logoPath" fill="rgb(223, 229, 231)" cx="100" cy="100" r="99"></circle>

  <circle *ngIf="configuracao.logoPath" [style.fill]="'url(#'+identifier+')'" cx="100" cy="100" r="100"></circle>

  <circle *ngIf="!configuracao.logoPath" [style.fill]="'url(#'+identifier+ '1)'" cx="100" cy="100" r="100"></circle>
</svg>
