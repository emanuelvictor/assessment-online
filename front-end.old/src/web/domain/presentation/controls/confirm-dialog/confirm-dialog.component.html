<h1 mat-dialog-title style='max-width: 600px;text-align: justify;'>
  {{text}}
</h1>

<!--<mat-dialog-content>-->

<!--</mat-dialog-content>-->

<mat-dialog-actions align='end'>
  <button mat-raised-button mat-dialog-close>
    {{cancel}}
  </button>
  <button color="accent"
          mat-raised-button
          [mat-dialog-close]="true">
    {{confirm}}
  </button>
</mat-dialog-actions>
