<div layout-align="center center" layout-gt-xs="row" layout-margin *ngIf='cupom'>
  <div layout="row" flex-gt-xs="80" layout-margin>
    <div flex layout-margin>

      <mat-card class="bgc-grey-50">
        <form [formGroup]='form' (ngSubmit)='saveForm(form)' novalidate>
          <mat-card-content>

            <div layout='column' layout-margin style='/*margin-top: 20px; padding-bottom: 25px*/'>

              <!--cabeçalho div-->
              <ng-content select="[header]"></ng-content>

              <div layout='row' flex layout-align='start center'>
                <div layout='column' flex>
                  <mat-form-field flex layout-margin>
                    <input [(ngModel)]='cupom.codigo'
                           placeholder='Codigo do cupom'
                           matInput name='codigo' id='codigo'
                           formControlName='codigo' maxlength='144'>
                    <mat-error>
                      Campo obrigatório
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field flex layout-margin>
                    <input type='number' matInput
                           formControlName='percentualDesconto'
                           [(ngModel)]='cupom.percentualDesconto'
                           placeholder='Percentual de desconto do cupom'
                           name='percentualDesconto' id='percentualDesconto'>
                    <mat-error>
                      Campo obrigatório
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field flex layout-margin>
                    <mat-label>Clientes</mat-label>
                    <mat-select [(value)]='cupom.tenant'>
                      <mat-option [value]='cliente.tenant'
                                  *ngFor='let cliente of clientes'>
                        {{cliente?.tenant}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

            </div>

            <!-- actions -->
            <ng-content select="[actions]"></ng-content>

          </mat-card-content>
        </form>
      </mat-card>

    </div>
  </div>
</div>
