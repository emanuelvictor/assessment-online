<div [formGroup]='form.controls.pessoaJuridica' layout='column'>
  <div layout='row' layout-margin>
    <mat-form-field flex>
      <input (keyup)='documentoChange.emit(documento)' [(ngModel)]='documento' [textMask]='{mask: masks.cnpj, guide: false}'
             formControlName='cnpj' id='cnpj'
             matInput
             name='cnpj' placeholder='CNPJ'
             required>
      <mat-error *ngIf="form?.controls?.pessoaJuridica?.controls['cnpj']?.hasError('exception')">
        {{form?.controls?.pessoaJuridica?.controls['cnpj']?.errors?.exception}}
      </mat-error>
    </mat-form-field>
  </div>
</div>
