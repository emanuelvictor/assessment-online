<search-bar>

  <mat-form-field flex style="margin-left:0">
    <input id="filter" name="filter" autofocus
           placeholder="Filtre por nome" matInput
           [(ngModel)]="filter.nome" maxlength="200">
  </mat-form-field>

  <mat-form-field flex>
    <input id="unidadeFilter" name="unidadeFilter"
           placeholder="Selecione a unidade" matInput
           [(ngModel)]="filter.unidades" maxlength="200">
  </mat-form-field>

  <div flex-gt-md></div>

  <add-button routerLink="inserir"
              matTooltip="Inserir novo atendente"
              [matTooltipPosition]="'below'">
  </add-button>

</search-bar>

<!--Listagem-->
<div layout="row" layout-align="center start">

  <div layout="column" flex="90">

    <div class="tc-grey-500 size-height-50" layout="row" layout-align="start center">
      <span> Resultado da pesquisa </span>
      <div flex></div>
      <span> {{ atendentes?.length}} resultados </span>
    </div>

    <mat-card class="push-none bgc-grey-50">
      <mat-nav-list>
        <div *ngFor="let atendente of atendentes | filter:filter | orderBy: 'nome':false:'case-insensitive'" routerLink="{{atendente?.id}}">
          <mat-list-item>

            <!--avatar-->
            <div mat-list-avatar>
              <!--foto-->

              <div mat-list-avatar layout="row" layout-align="center center">
                <avatar class="image-cover" [size]="0.2" *ngIf="atendente?.id" [usuario]="{'id': atendente?.id , 'foto': atendente?.thumbnailPath}"></avatar>
              </div>
            </div>

            <h3 mat-line> {{atendente?.nome}} </h3>
            <h4 mat-line> {{atendente?.email}} </h4>
            <p mat-line>
              <unidade-item [usuario]="atendente" *ngIf="atendente?.id"></unidade-item>
            </p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </mat-nav-list>
    </mat-card>

    <!--<div layout="row" class="push-top push-bottom">-->

        <!--VER MAIS-->
      <!--</button>-->
    <!--</div>-->

  </div>
</div>
