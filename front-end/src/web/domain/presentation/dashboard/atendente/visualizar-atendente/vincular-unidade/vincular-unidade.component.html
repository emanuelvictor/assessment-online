<mat-nav-list *ngIf='unidades?.length'>
  <div *ngFor="let unidade of unidades | filter:filter.unidade">
    <mat-list-item disableRipple layout='row' layout-margin>

      <h3 matLine>{{unidade?.nome}}</h3>
      <p matLine>{{unidade?.endereco?.logradouro}}, {{unidade?.endereco?.numero}},
        {{unidade?.endereco?.bairro}} -
        {{unidade?.endereco?.cidade?.nome}} - {{unidade?.endereco?.cidade?.estado?.uf}}
      </p>

      <mat-slide-toggle flex layout-margin
                        [(ngModel)]='unidade.operadorValue'
                        (ngModelChange)='saveOperadorInner(unidade)'>
        Operador
      </mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]='unidade.avaliavelValue' flex layout-margin
                        (ngModelChange)='changeAvaliavel(unidade)'>
        Avali√°vel
      </mat-slide-toggle>

    </mat-list-item>

    <mat-accordion>
      <mat-expansion-panel class='bgc-grey-100' [expanded]='unidade.avaliavelValue'
                           *ngIf='unidade?.unidadesTiposAvaliacoes?.length' [@fadeInOut]>

        <mat-card-content>
          <section class="example-section"
                   *ngIf='unidade?.unidadesTiposAvaliacoes?.length'>
            <mat-checkbox class="example-margin"
                          *ngFor="let unidadeTipoAvaliacao of unidade.unidadesTiposAvaliacoes">
              {{unidadeTipoAvaliacao?.tipoAvaliacao?.nome}}
            </mat-checkbox>
          </section>
        </mat-card-content>

      </mat-expansion-panel>
    </mat-accordion>
  </div>

</mat-nav-list>
