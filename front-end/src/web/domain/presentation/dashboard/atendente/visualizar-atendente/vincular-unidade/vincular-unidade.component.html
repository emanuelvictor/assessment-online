<mat-nav-list>
  <div *ngFor="let unidade of unidades | filter:filter">
    <mat-list-item disableRipple layout='row' layout-margin>
      <h3 matLine>{{unidade?.nome}}</h3>
      <p matLine>{{unidade?.enunciado}}</p>
      <mat-slide-toggle flex layout-margin
                        [(ngModel)]='unidade.operador'
                        (ngModelChange)='saveOperadorInner(unidade)'>
        Operador
      </mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]='unidade.avaliavel' flex layout-margin>
        AvaliÃ¡vel
      </mat-slide-toggle>

    </mat-list-item>
    <mat-accordion>
      <mat-expansion-panel class='bgc-grey-100' [expanded]='unidade.avaliavel'>

        <mat-card-content>
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
          </section>
        </mat-card-content>

      </mat-expansion-panel>
    </mat-accordion>
  </div>

</mat-nav-list>
