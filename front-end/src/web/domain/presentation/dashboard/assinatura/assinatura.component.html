<div [@fadeInOut] layout-align='center center' layout-gt-xs='row' layout-margin>
  <div layout='row' flex-gt-xs='80' layout-margin>
    <div flex layout-margin>

      <mat-card class='bgc-grey-50'>

        <mat-horizontal-stepper #stepper [class.mat-elevation-z2]='true' linear>

          <ng-template matStepperIcon='edit'>
            <mat-icon>done</mat-icon>
          </ng-template>

          <ng-template matStepperIcon='done'>
            <mat-icon>done_all</mat-icon>
          </ng-template>

          <mat-step >
            <form [formGroup]="form" novalidate>

              <ng-template matStepLabel>
                Plano
              </ng-template>

              <planos [form]='form' [assinatura]='assinatura'></planos>

            </form>
          </mat-step>
          <mat-step [stepControl]='form'>

            <ng-template matStepLabel>
              Dados de Pagamento
            </ng-template>

            <dados-pagamento [form]='form' [assinatura]='assinatura' [publicKey]='publicKey'></dados-pagamento>

          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Concluir</ng-template>
            You are now done.
            <div>
              <button mat-button matStepperPrevious>Voltar</button>
              <button mat-button type='button' matStepperNext>Concluir</button>
            </div>
          </mat-step>

        </mat-horizontal-stepper>

      </mat-card>

    </div>
  </div>
</div>
