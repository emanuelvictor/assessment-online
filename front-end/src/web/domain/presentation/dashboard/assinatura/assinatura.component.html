<div [@fadeInOut] layout-align='center center' layout-gt-xs='row' layout-margin>
  <div layout='row' flex-gt-xs='80' layout-margin>
    <div flex layout-margin>

      <mat-card class='bgc-grey-50'>

        <mat-horizontal-stepper #stepper [class.mat-elevation-z2]='true' linear
                                *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">

          <ng-template matStepperIcon='edit'>
            <mat-icon>done</mat-icon>
          </ng-template>

          <ng-template matStepperIcon='done'>
            <mat-icon>done_all</mat-icon>
          </ng-template>

          <mat-step [stepControl]="form">
            <form [formGroup]="form" novalidate>
              <ng-template matStepLabel>Plano</ng-template>
<!--              <mat-form-field>-->
<!--                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>-->
<!--              </mat-form-field>-->
              <div>
                <button mat-button type='button' matStepperNext>Pr√≥ximo</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]='form'>

            <ng-template matStepLabel>
              Dados de Pagamento
            </ng-template>

            <dados-pagamento [form]='form'></dados-pagamento>

          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Concluir</ng-template>
            You are now done.
            <div>
              <button mat-button matStepperPrevious>Voltar</button>
              <button mat-button type='button' matStepperNext>Concluir</button>
            </div>
          </mat-step>

        </mat-horizontal-stepper>

      </mat-card>

    </div>
  </div>
</div>
