<licenca-form [licenca]='licenca' (save)='save()'>

  <!--cabeÃ§alho div-->
  <div layout='column' layout-margin header>
    <div layout='row' layout-align='start center'>

      <button type='button' routerLink='../'
              color='primary' mat-icon-button
              class='mat-headline tc-grey-500'>
        <mat-icon>arrow_back</mat-icon>
      </button>

      <div layout='row' layout-margin>
        <h1 class='mat-headline tc-grey-500' flex> Alterar Licenca</h1>
      </div>

    </div>
  </div>

  <!--actions div-->
  <div flex layout-margin actions>
    <div layout-gt-xs='row' flex layout-margin>

      <span flex='70'></span>

      <button routerLink='../'
              mat-raised-button
              type='button' flex>
        Cancelar
      </button>

      <button mat-raised-button
              color='accent' flex>
        Salvar
      </button>

    </div>
  </div>

</licenca-form>
