<div layout="column" layout-align="center center" class="login" [ngStyle]="{'background-image': 'url(./configuracoes/background?cliente='+cliente+')'}">
  <div layout="column" layout-align="center center">
    <mat-card style="width: 600px">
      <mat-card-content>

        <form #signinForm="ngForm" (ngSubmit)="login()">
          <div layout="column" layout-margin>

            <div layout="column" layout-margin layout-align="center center">
              <div layout="row" flex layout-margin >
                <img *ngIf='cliente' class="logo" src="./configuracoes/logomarca?cliente={{cliente}}">
              </div>

              <div layout="row" flex layout-margin>
                <h1 class="mat-title tc-grey-600" flex>
                  <b>Sistema para Avaliação de Atendimentos</b>
                </h1>
              </div>
            </div>


            <div layout="row" flex layout-margin style="margin-top: 34px;">
              <mat-form-field flex>
                <input matInput required name="email"
                       (ngModelChange)='changed($event)'
                       placeholder="Acesse com seu email"
                       [(ngModel)]="conta.email" noWhiteSpace/>
              </mat-form-field>
            </div>

            <div layout="column" flex layout-margin>
              <div layout="row" flex="">
                <mat-form-field flex>
                  <input placeholder="Sua senha"
                         required name="password"
                         type="password" matInput
                         [(ngModel)]="conta.password"/>
                </mat-form-field>
              </div>
            </div>

            <div layout="row" flex layout-margin>
              <button [disabled]="!signinForm.form.valid"
                      style="height: 55px" mat-raised-button color="accent" flex>
                <b>Entrar</b>
              </button>
            </div>

            <ng-content select="[cadastre-se]"></ng-content>

          </div>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
