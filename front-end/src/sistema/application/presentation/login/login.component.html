<div [style.background-image]='getBackground(backgroundPath)'
     layout-align='center center' class='login' layout='column'>

  <div layout='column' layout-align='center center'>

    <mat-card style='width: 600px'>
      <mat-card-content>

        <form #signinForm='ngForm' (ngSubmit)='login()'>
          <div layout='column' layout-margin>

            <div layout='column' layout-align='center center' layout-margin>
              <div flex layout='row' layout-margin>
                <img class='logo' src='{{logoImage}}'>
              </div>
            </div>

            <div flex layout='row' layout-margin style='margin-top: 34px'>
              <mat-form-field flex>
                <input (ngModelChange)='changed($event)'
                       placeholder='Acesse com seu email'
                       [(ngModel)]='conta.email' matInput
                       name='email' noWhiteSpace required/>
              </mat-form-field>
            </div>

            <div flex layout='column' layout-margin>

              <div flex layout='row'>
                <mat-form-field flex>
                  <input placeholder='Sua senha'
                         matInput name='password'
                         type='password' required
                         [(ngModel)]='conta.password'/>
                </mat-form-field>
              </div>
            </div>

            <div flex layout='row' layout-margin>
              <button flex mat-raised-button style='height: 55px'
                      [disabled]='!signinForm.form.valid' color='accent'>
                <b>Entrar</b>
              </button>
            </div>

            <ng-content select='[cadastre-se]'></ng-content>

          </div>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
