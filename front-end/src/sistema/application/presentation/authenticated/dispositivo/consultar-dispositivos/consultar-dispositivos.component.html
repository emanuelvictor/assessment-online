<search-bar>

  <mat-form-field [ngStyle]="{'margin-top': (pageRequest?.defaultFilter?.length ? '16px' : '32px')}"
                  flex-gt-lg='90' flex-gt-md='90' flex-md='90' flex-sm='90' style='margin-left:0; margin-top: 32px'>
    <mat-chip-list #defaultFilterChipList aria-label='Pesquisar pelo nome ou enunciado'>

      <mat-chip (removed)='removeDefaultFilter(defaultFilter)'
                *ngFor='let defaultFilter of pageRequest.defaultFilter' style='max-width: 100%'>
        {{defaultFilter}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>

      <input (matChipInputTokenEnd)='addDefaultFilter($event)'
             (ngModelChange)='defaultFilterChanged($event)'
             [(ngModel)]='defaultFilter'
             [matChipInputAddOnBlur]='true' [matChipInputFor]='defaultFilterChipList'
             [ngModelOptions]='{standalone: true}' placeholder='Pesquisar pelo nome ou número do dispositivo'>

    </mat-chip-list>

  </mat-form-field>

  <div flex-gt-md></div>

  <add-button [matTooltipPosition]="'below'"
              matTooltip='Inserir novo dispositivo'
              routerLink='inserir'>
  </add-button>

</search-bar>

<!--Listagem-->
<div layout='row' layout-align='center start'>
  <div flex='90' layout='column'>

    <div class='tc-grey-500 size-height-50'
         layout='row' layout-align='start center'>
      <span> Resultado da pesquisa </span>
      <div flex></div>
      <span> {{ page?.totalElements}} resultados </span>
    </div>

    <div class='mat-elevation-z4'>

      <mat-table #table [dataSource]='dataSource' class='bgc-grey-50'
                 matSort matSortActive='data'
                 matSortDirection='asc' matSortDisableClear>

        <ng-container matColumnDef='nome'>
          <mat-header-cell *matHeaderCellDef flex-gt-md='30' flex-md='20' flex-sm='30'
                           flex-xl='30' layout-align='start center' mat-sort-header>
            <div layout='column' layout-margin>
              Nome
            </div>
          </mat-header-cell>
          <mat-cell *matCellDef='let dispositivo' flex-gt-md='30' flex-md='30' flex-sm='30'
                    flex-xl='30' layout-align='start center'>
            <div layout='column' layout-margin>
              {{dispositivo?.nome}}
            </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef='publico'>
          <mat-header-cell *matHeaderCellDef flex-gt-md='70' flex-md='70' flex-sm='70'
                           flex-xl='70' layout-align='start center' mat-sort-header>
            <div layout='column' layout-margin>
              Público
            </div>
          </mat-header-cell>
          <mat-cell *matCellDef='let dispositivo' flex-gt-md='70' flex-md='70' flex-sm='70'
                    flex-xl='70' layout-align='start center'>
            <div layout='column' layout-margin>
              {{dispositivo?.publico ? 'Sim' : 'Não'}}
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef='displayedColumns'>
        </mat-header-row>

        <mat-row *matRowDef='let dispositivo; columns: displayedColumns'
                 routerLink='{{dispositivo.id}}' style='cursor: pointer'>
        </mat-row>
      </mat-table>
      <no-records-found [dataSource]='dataSource?.data'></no-records-found>
      <mat-paginator (page)='listDispositivosByFilters(pageRequest)'
                     [length]='page.totalElements' [pageSizeOptions]='[5, 20, 50, 100]'
                     class='bgc-grey-50' style='border-radius: 2px'>
      </mat-paginator>
    </div>
  </div>
</div>
