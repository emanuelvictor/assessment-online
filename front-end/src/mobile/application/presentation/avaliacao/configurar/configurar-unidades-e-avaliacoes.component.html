<div [style.background-image]='getBackground(backgroundPath)'
     class='login' layout='column' layout-align='center center'>

  <div layout='column' layout-align='center center'>

    <mat-card style='width: 600px'>
      <mat-card-content>

        <div layout='column' layout-margin>

          <div layout='column' layout-align='center center' layout-margin>

            <div flex layout='row' layout-margin>
              <img class='logo' src='{{logoImage}}'>
            </div>

            <div flex layout='row' layout-margin>
              <h1 class='mat-title tc-grey-600' flex>
                <b>{{mobileService?.dispositivo?.nome}}</b>
              </h1>
            </div>
          </div>

          <div flex layout='row' layout-margin style='margin-top: 34px'>

            <mat-form-field flex>
              <input [ngModelOptions]='{standalone: true}'
                     placeholder='Insira o número da licença'
                     matInput name='numero' noWhiteSpace required
                     (ngModelChange)='inputNumeroLicencaChanged($event)'
                     [(ngModel)]='mobileService.dispositivo.numeroLicenca'/>
            </mat-form-field>

          </div>

          <div flex layout='column' layout-margin
               *ngIf='mobileService?.dispositivo?.interna'>
            <div flex layout='row'>

              <mat-form-field flex *ngIf='mobileService?.dispositivo?.id'>
                <input [ngModelOptions]='{standalone: true}'
                       (ngModelChange)='inputSenhaChanged($event)'
                       matInput name='senha' noWhiteSpace required
                       [(ngModel)]='senha' placeholder='Insira a senha'/>
                <mat-hint align='end'>Acesse o dispositivo pela plataforma WEB e visualize a senha</mat-hint>
              </mat-form-field>

            </div>
          </div>

        </div>

      </mat-card-content>
    </mat-card>

  </div>
</div>
