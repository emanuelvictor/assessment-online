<main [style.background-image]="'url(' + backgroundImage + ')'"
      class='background-avaliacao' layout='column' layout-align='center center'
      *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">

  <router-outlet></router-outlet>

</main>

<button *ngIf='mobileService?.dispositivo?.interna'
        color='primary' mat-icon-button routerLink='/configuracoes/authenticate'
        style='z-index: 1000; margin-top: -80px; background: white; position: fixed; margin-left: 45%; border-radius: 50px 50px 0 0!important; height: 80px;width: 100px'>
  <mat-icon style='font-size: 60px;margin-top: 30px'>keyboard_arrow_up</mat-icon>
</button>
