<div layout='column' layout-align='center center'
     *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
  <mat-card style='width: 600px'>
<!--    <mat-card-title class='push' *ngIf='unidades?.length'>-->
<!--      <div layout='column' layout-align='center center'>-->
<!--&lt;!&ndash;        {{unidadeTipoAvaliacao?.tipoAvaliacao?.selecao}}&ndash;&gt;-->
<!--      </div>-->
<!--    </mat-card-title>-->
    <mat-card-content class='no-margin' style='margin-bottom: 0' *ngIf='unidades?.length'>

      <mat-grid-list rowHeight='100px' *ngIf='unidades?.length'
                     cols='{{unidades.length > 6 ? 4 : (unidades.length === 2 ? 2 : 3)}}'>
        <mat-grid-tile (click)='unidade.selected = !unidade.selected; clearTimeout();'
                       [ngStyle]="{'background-color': (unidade.selected ? 'lightblue' : '')}"
                       *ngFor='let unidade of unidades' mat-ripple [colspan]='1' [rowspan]='2'>
          <div layout='column' layout-align='center center'>
            <div [ngClass]="{'broken-line': configuracao?.quebrarLinhaNaSelecaoDeItenAvaliavel === true, 'text-truncate': configuracao?.quebrarLinhaNaSelecaoDeItenAvaliavel === false}">
              {{unidade?.nome}}
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card-content>
  </mat-card>
</div>
