<div layout='column' layout-align='center center' [@fadeInOut]
     *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
  <mat-card style='width: 600px'>
    <mat-card-content class='no-margin' style='margin-bottom: 6px;margin-right: 7px'>

      <mat-grid-list rowHeight='100px' *ngIf='mobileService?.dispositivo?.unidades?.length'
                     cols='{{mobileService?.dispositivo?.unidades?.length > 6 ? 4 : (mobileService?.dispositivo?.unidades?.length === 2 ? 2 : 3)}}'>
        <mat-grid-tile mat-ripple [colspan]='1' [rowspan]='2'
                       style='border: 3px solid aliceblue; border-radius: 5px;'
                       (click)='unidade.selected = !unidade.selected; proximo(unidade);'
                       [ngStyle]="{'background-color': (unidade.selected ? 'lightblue' : '')}"
                       *ngFor="let unidade of mobileService?.dispositivo?.unidades | orderBy: 'nome'">
          <div layout='column' layout-align='center center'>
            <div style='text-align: center; text-align: -webkit-center; padding: 10px; font-size: x-large'
                 [ngClass]="{'broken-line': configuracao?.quebrarLinhaNaSelecaoDeItenAvaliavel === true, 'text-truncate': configuracao?.quebrarLinhaNaSelecaoDeItenAvaliavel === false}">
              {{unidade?.nome}}
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card-content>
  </mat-card>
</div>
