<div layout='column' layout-align='center center'
     *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
  <mat-card style='width: 600px'>
    <mat-card-title class='push' style='margin-right: 0;padding-right: 0'>
      <div layout='row'>
        <div layout='column'>
          <label style='font-size: 23px'>Insira o número da licença</label>
        </div>
      </div>
    </mat-card-title>

    <mat-card-content style='height: 400px; padding: 0; margin-bottom: 0'>
      <div layout='column' layout-margin flex style='margin-top: 34px'>
        <mat-form-field flex>
          <input [ngModelOptions]='{standalone: true}'
                 placeholder='Insira o número da licença'
                 matInput required name='numero' noWhiteSpace
                 (ngModelChange)='inputNumeroLicencaChanged($event)'
                 [(ngModel)]='mobileService.dispositivo.numeroLicenca'/>
        </mat-form-field>

        <mat-form-field flex *ngIf='mobileService.dispositivo.id'>
          <input [ngModelOptions]='{standalone: true}'
                 (ngModelChange)='inputSenhaChanged($event)'
                 matInput required name='senha' noWhiteSpace
                 placeholder='Insira a senha' [(ngModel)]='senha'/>
          <mat-hint align='end'>Acesse o dispositivo pela plataforma WEB e visualize a senha</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>

  </mat-card>
</div>
